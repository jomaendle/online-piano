<div class="piano">
  <ng-container *ngFor="let key of keys; let index = index">
    <div
      class="key"
      [ngClass]="key.isWhite ? 'white' : 'black'"
      (click)="onKeyClick(index)"
    >
      <audio
        #audio
        [id]="key.tune + (key.isWhite ? '-white' : '-black')"
        src="assets/notes/{{ key.tune }}.mp3"
      ></audio>
      <span>
        {{key.key}}
      </span>
    </div>
  </ng-container>
</div>
